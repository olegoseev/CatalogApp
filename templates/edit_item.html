{% extends "main.html" %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card ml-5 mr-5 shadow-form">
        <p class="h5 card-header font-weight-bold text-primary">Edit Item</p>
        <div class="card-body">
          <form action="{{ url_for('edit_item',item_name=item.name)}}" method="post">
            <div class="form-group form_input">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" value="{{item.name}}">
            </div>
            <div class="form-group form_input">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" name="description" value="{{item.description}}">
            </div>
            <div class="form-group form-check">
              <label class="mr-2" for="category_select">Category</label>
              <select class="custom-select mr-2" id="category_select" name="category_select">
                {% for c in categories %} {% if c.id == item.category_id %}
                <option value="{{c.id}}" selected>{{c.name}}</option>
                {% else %}
                <option value="{{c.id}}">{{c.name}}</option>
                {% endif %} {% endfor %}
              </select>
            </div>
            <div class="form_input mt-5">
              <button type="submit" class="btn btn-warning">Submit</button>
              <a href="{{url_for('show_catalog')}}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
