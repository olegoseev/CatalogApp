<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/regular.css" integrity="sha384-QNorH84/Id/CMkUkiFb5yTU3E/qqapnCVt6k5xh1PFIJ9hJ8VfovwwH/eMLQTjGS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/fontawesome.css" integrity="sha384-0b7ERybvrT5RZyD80ojw6KNKz6nIAlgOKXIcJ0CV7A6Iia8yt2y1bBfLBOwoc9fQ" crossorigin="anonymous">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand ml-5" href="{{url_for('show_catalog')}}"><p class="h2 font-weight-bold">Catalog App</p></a>
    <div class="col text-right text-white">
      <div class='flash'>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul>
          {% for message in messages %}
          <li>
            <strong> {{ message }} </strong>
          </li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
      </div>
    </div>
    <div class="col text-right">
      {% if 'username' not in session %}
      <a class="btn btn-danger mr-1" role="button" href="{{url_for('login_page')}}">Login</a>
      <a class="btn btn-danger mr-1" role="button" href="{{url_for('user_signup')}}">Sign up</a>
      {% else %}
      <label class="text-white mr-5"><i class="far fa-user user-icon"></i>{{session['username']}}</label>
      <a class="btn btn-danger mr-1" role="button" href="{{url_for('disconnect')}}">Logout</a>
      {% endif %}
    </div>
  </nav>
  <div id="bg-image">
    <div class="dark-overlay">
      <div class="image-inner">
        {% block content %} {% endblock %}
      </div>
    </div>
  </div>
</body>

</html>
