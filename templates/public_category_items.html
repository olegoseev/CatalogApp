{% extends "main.html" %} {% block content %}
<div class="container catalog rounded">
  <div class="row border-secondary border-bottom">
    <div class="col-3">
      <p class="h3 font-weight-bold text-primary">Categories</p>
    </div>
    <div class="col">
      <p class="h3 font-weight-bold text-primary">{{category.name}} Items
        <span class="h5 font-italic font-weight-light text-primary">({{items.count()}} items)</span>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-3 border-secondary border-right">
      <div class="list-group">
        {% for c in categories %}
        <a href="{{url_for('show_category_items', category = c.name )}}" class="btn btn-block btn-outline-dark border-0 mb-1 text-left list-font">{{c.name}}</a>
        {% endfor %}
      </div>
    </div>
    <div class="col-4">
      <div class="list-group">
        {% for item in items %}
        <a href="{{url_for('show_item_description', category=category.name, item=item.name)}}" class="btn btn-block btn-outline-dark border-0 mb-1 text-left list-font">{{item.name}}</a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
