<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>

<body>
  <div id="bg-image">
    <div class="dark-overlay">
      <div class="image-inner">
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-6">
              <div class="card bg-light text-center  shadow-form">
                <div class="card-header bg-dark text-white">
                  Catalog App
                </div>
                <div class="container mt-3">
                  <form class="ml-5 mr-5" action="{{ url_for('user_signup')}}" method='post'>
                    <label class="font-weight-bold">Sign up with Username and Password</label>
                    <div class="form-group text-left text-muted">
                      <label for="username">Email or Username</label>
                      <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="form-group text-left text-muted">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group text-left text-muted">
                      <label for="confirm">Confirm Password</label>
                      <input type="password" class="form-control" id="confirm" name="confirm">
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-warning btn-block">Sign Up</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
